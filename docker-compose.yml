services:
  database:
    image: postgres:17
    container_name: database
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWOR
      - POSTGRES_DB
    # env_file:
    #   - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - backend

  application:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG
      - SECRET
      - POSTGRES_USER
      - POSTGRES_PASSWOR
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_HOST
    # env_file:
    #   - .env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
    name: backend
